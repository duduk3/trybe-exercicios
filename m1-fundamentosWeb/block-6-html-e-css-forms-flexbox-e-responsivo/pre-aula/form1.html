<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Email&senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class=form>
        <label class="form-1" for="input-email">E-mail</label>
        <input class="form-1" type="email" autocomplete="off" autofocus required name="" placeholder="Digite seu email" id="input-email">
        <br>
        <label class="form-1" for="input-senha" >Senha</label>
        <input class="form-1" type="password" required name="" placeholder="Digite sua senha" id="input-senha">
        <br>
        <label class="form-1" for="lembre-me">Lembre-me</label>
        <input type="checkbox" name="lembre-me" id="lembre-me">
        <br>
        <input class="form-1" type="button" value="Entrar" id="btn-entrar">
    </form>
</body>
</html>
