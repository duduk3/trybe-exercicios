<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id = "daqui-2-anos">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
         */

//= ========================================================================
//* Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)

function changeP () {
               document.getElementById('daqui-2-anos').innerText = 'Espero estar bem daqui a 2 anos trabalhando com o que gosto.';
            };
            changeP();
            

//= ========================================================================
//* Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

function changeColor1 () {
           document.getElementsByClassName("main-content")[0].style.backgroundColor = 'rgb(76,164,109)'
       };
       changeColor1();


//= ========================================================================
//** * Crie uma função que mude a cor do quadrado vermelho para branco.

    function changeColor2 () {
        document.getElementsByClassName("center-content")[0].style.backgroundColor = 'white'
    };
    changeColor2();


//= ========================================================================
//* Crie uma função que corrija o texto da tag <h1>.

    function changeTitle () {
        document.getElementsByTagName("h1")[0].innerText = 'Javascript'
    };
    changeTitle();


//= ========================================================================
//* Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

    function changeAllP () {
        let upperCaseP = document.getElementsByTagName("p")
        for ( let i = 0; i < upperCaseP.length; i += 1) {
            upperCaseP[i].innerText = upperCaseP[i].innerText.toUpperCase();
        }
    };
    changeAllP();
   

//= ========================================================================
//*  Crie uma função que exiba o conteúdo de todas as tags <p> no console.

    function lookP () {
        let lookingP = document.getElementsByTagName("p")
        for ( let i = 0; i < lookingP.length; i += 1) {
            console.log(lookingP[i].innerText);
        }
    };
    lookP();
    

    </script>
  </body>
</html>
