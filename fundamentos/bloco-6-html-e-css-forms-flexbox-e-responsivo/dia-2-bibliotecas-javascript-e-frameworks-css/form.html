<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FormularioHTML</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form onsubmit="return validarData(this.data)">
        <div class="form-content">
            <fieldset class="form">
                <label for="name">Nome</label>
                <input class="form-1" required type="text" name="name" id="name" maxlength="40">
                <br>
                <label for="email">E-mail</label>
                <input class="form-1" required type="text" name="email" id="email" maxlength="50">
                <br>
                <label for="cpf">CPF</label>
                <input class="form-1" required type="text" name="cpf" id="cpf" maxlength="11">
                <br>
                <label for="endereco">Endereço</label>
                <input class="form-1" required type="text" name="endereco" id="endereco" maxlength="200">
                <br>
                <label for="cidade">Cidade</label>
                <input class="form-1" required type="text" name="cidade" id="cidade" maxlength="28">
                <br>
                <label for="estado">Estado</label>
                <select name="estado" id="estado" required>
                </select>
                <br>
                <label for="tipo1">
                    <input type="radio" name="tipo" id="tipo1" required value="casa">Casa
                </label>
                <label for="tipo2">
                    <input type="radio" name="tipo" id="tipo2" required value="apartamento">Apartamento
                </label>
            </fieldset>
        </div>

        <div class="form-content">
            <fieldset class="form">
                <p>Resumo do Currículo</p>
                <textarea name="resume" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
                <p>Cargo</p>
                <input type="text" name="cargo" id="cargo" required maxlength="40">
                <p>Descrição do cargo</p>
                <input type="text" name="descricao" id="descricao" required maxlength="500">
                <p>Data de início</p>
                <input type="text" name="data" id="inicio" required placeholder="dd/mm/aaaa">
                <br>
                <input type="submit" value="Enviar" id="btnSend">
            </fieldset>
        </div>
    </form>

    <script src="./script.js"></script>
</body>
</html>
