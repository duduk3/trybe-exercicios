<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>FormularioHTML</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="container text-center">
        <h1 class="display-3">Formulário padrão</h1>
        <p><em>Após o preenchimento, o seu currículo estará pronto para apresentar ao empregador!</em></p>
    </header>
    <main>
        <form action="" method="get">
            <div class="container">
                <label for="name" class="form-label lead">Nome</label>
                <input class="form-control" required type="text" name="name" id="name" maxlength="40">
                <label for="email" class="form-label lead">E-mail</label>
                <input class="form-control" required type="text" name="email" id="email" maxlength="50">
                <label for="cpf" class="form-label lead">CPF</label>
                <input class="form-control" required type="text" name="cpf" id="cpf" maxlength="11">
                <label for="endereco" class="form-label lead">Endereço</label>
                <input class="form-control" required type="text" name="endereco" id="endereco" maxlength="200">
                <label for="cidade" class="form-label lead">Cidade</label>
                <input class="form-control" required type="text" name="cidade" id="cidade" maxlength="28">
                <label for="estado" class="form-label lead">Estado</label>
                <select class="form-select" name="estado" id="estado" required>
                </select>
                <div class="form-check container">
                    <input class="form-check-input" type="radio" name="tipo" id="tipo1" required value="casa">
                    <label for="tipo1" class="form-label lead">Casa</label>
                </div>
                <div class="form-check container">
                    <input class="form-check-input" type="radio" name="tipo" id="tipo2" required value="apartamento">
                    <label for="tipo2" class="form-label lead">Apartamento</label>
                </div>
            </div>

            <div class="container">
                <p>Resumo do Currículo</p>
                <textarea name="resume" id="curriculo" cols="30" rows="10" maxlength="1000" required></textarea>
                <p>Cargo</p>
                <input type="text" name="cargo" id="cargo" required maxlength="40">
                <p>Descrição do cargo</p>
                <input type="text" name="descricao" id="descricao" required maxlength="500">
                <p>Data de início</p>
                <input type="text" name="data" id="inicio" required placeholder="dd/mm/aaaa">
                <br>
                <input type="submit" value="Enviar" id="btnSend">
            </div>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
